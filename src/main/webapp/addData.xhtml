<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <h:outputStylesheet name="CSS/myStyles.css"/>
</h:head>

<h:body>
    <ui:include src="menu.xhtml"/>
    <f:view>
        <h:outputLabel value="Hello, setData - strona startowa ---> TEST"/>
    </f:view>
    <br/>
    <br/>

    <h:outputText value="Podaj dane użytkownika: "/>
    <br/>
    <h:form>
        <c:if test="#{oneBean.messageErrorAddUser == false}">
            <h:outputLabel value="Error: już taka osoba widnieje w bazie danych" styleClass="error"/>
        </c:if>
    </h:form>
    <h:form>
        <h:panelGrid columns="2" cellpadding="4">
            <h:outputLabel/><p:message for="nameInput" styleClass="red"/>
            <h:outputLabel value="podaj imie: "/>
            <p:inputText id="nameInput" value="#{oneBean.user.name}" label="imie">
                <f:validateLength minimum="3" maximum="30"/>
            </p:inputText>

            <h:outputLabel/><p:message for="surnameInput" styleClass="red"/>
            <h:outputLabel value="podaj nazwisko: "/>
            <p:inputText id="surnameInput" value="#{oneBean.user.surname}" label="nazwisko">
                <f:validateLength minimum="3" maximum="30"/>
            </p:inputText>

            <h:outputLabel/><p:message for="ageInput" styleClass="red"/>
            <h:outputLabel value="podaj wiek: "/>
            <p:inputText id="ageInput" value="#{oneBean.user.age}" label="wiek">
                <f:validateLength minimum="1" maximum="3"/>
            </p:inputText>

            <h:outputLabel value="podaj płeć: "/>
            <p:selectOneMenu value="#{oneBean.user.gender}">
                <f:selectItem itemValue="MAN" itemLabel=" -- select -- "/>
                <f:selectItem itemValue="MAN" itemLabel="Man"/>
                <f:selectItem itemValue="WOMAN" itemLabel="Woman"/>
            </p:selectOneMenu>

            <h:outputLabel/><p:message for="streetInput" styleClass="red"/>
            <h:outputLabel value="podaj ulicę: "/>
            <p:inputText id="streetInput" value="#{oneBean.address.street}" label="ulica">
                <f:validateLength minimum="3" maximum="30"/>
            </p:inputText>

            <h:outputLabel/><p:message for="zipCodeInput" styleClass="red"/>
            <h:outputLabel value="podaj kod pocztowy: "/>
            <p:inputText id="zipCodeInput" value="#{oneBean.address.zipCode}" label="kod pocztowy">
                <f:validateLength minimum="3" maximum="30"/>
            </p:inputText>

            <h:outputLabel/><p:message for="cityInput" styleClass="red"/>
            <h:outputLabel value="podaj miasto: "/>
            <p:inputText id="cityInput" value="#{oneBean.address.city}" label="miasto">
                <f:validateLength minimum="3" maximum="30"/>
            </p:inputText>

        </h:panelGrid>
        <h:commandButton value="save" action="#{oneBean.addOneToOneData(oneBean.user, oneBean.address)}"/>
    </h:form>
    <br/>
    <br/>

    <h:form>
        <h:outputText value="Podaj dane telefonu: "/>
        <br/>


        <h:panelGrid columns="2" cellpadding="4">
            <h:outputLabel/>

            <h:selectOneMenu value="#{phoneBean.names}">
                <f:selectItems value="#{oneBean.usersNames}"/>
            </h:selectOneMenu>

            <h:outputLabel/><p:message for="typeInput" styleClass="red"/>
            <h:outputLabel value="type:"/>
            <p:inputText id="typeInput" value="#{phoneBean.phone.type}" label="type">
                <f:validateLength minimum="3" maximum="30"/>
            </p:inputText>

            <h:outputLabel/><p:message for="numberInput" styleClass="red"/>
            <h:outputLabel value="number:"/>
            <p:inputText id="numberInput" value="#{phoneBean.phone.number}" label="number">
                <f:validateLength minimum="3" maximum="9"/>
            </p:inputText>
        </h:panelGrid>
        <h:commandButton value="save" action="#{phoneBean.addTelephone(phoneBean.phone)}"/>
    </h:form>


</h:body>
</html>
