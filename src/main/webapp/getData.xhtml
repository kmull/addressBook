<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <h:outputStylesheet name="CSS/myStyles.css"/>
</h:head>

<h:body>
    <ui:include src="menu.xhtml"/>
    <f:view>
        <h:outputLabel value="Hello, getData - strona startowa ---> TEST"/>
    </f:view>

    <br/>
    <br/>
    <h3><h:outputText value="lista użytkowników:" style="margin-left: 20px"/></h3>
    <h:form>
        <h:dataTable value="#{oneBean.userLists}" var="o" styleClass="table_1">
            <h:column>
                <f:facet name="header">id</f:facet>
                #{o.id}
            </h:column>
            <h:column>
                <f:facet name="header">imie</f:facet>
                #{o.name}
            </h:column>
            <h:column>
                <f:facet name="header">nazwisko</f:facet>
                #{o.surname}
            </h:column>
            <h:column>
                <f:facet name="header">wiek</f:facet>
                #{o.age}
            </h:column>
            <h:column>
                <f:facet name="header">płeć</f:facet>
                #{o.gender}
            </h:column>
            <h:column>
                <f:facet name="header">foreign key adres</f:facet>
                #{o.address.id}
            </h:column>
        </h:dataTable>
    </h:form>
    <br/>
    <br/>
    <h:form>
        <h:dataTable value="#{phoneBean.phoneList}"  var="p" styleClass="table_1">
            <h:column>
                <f:facet name="header">id</f:facet>
                #{p.id}
            </h:column>
            <h:column>
                <f:facet name="header">type</f:facet>
                #{p.type}
            </h:column>
            <h:column>
                <f:facet name="header">number</f:facet>
                #{p.number}
            </h:column>
            <h:column>
                <f:facet name="header">foreign key</f:facet>
                #{p.user_phone.id}
            </h:column>
        </h:dataTable>
    </h:form>
    <br/>
    <br/>
    <h:form>
        <h:selectOneMenu value="#{phoneBean.names}">
            <f:selectItems value="#{oneBean.usersNames}"/>
        </h:selectOneMenu>
        <h:commandButton value="numery" action="#{phoneBean.addNames(phoneBean.names)}"/>
        <br/>
        <br/>
        <c:if test="#{phoneBean.names != null}">
            <h:dataTable value="#{phoneBean.telephones}" var="t" styleClass="table_1">
                <h:column>
                    <f:facet name="header">id</f:facet>
                    #{t.id}
                </h:column>
                <h:column>
                    <f:facet name="header">typ</f:facet>
                    #{t.type}
                </h:column>
                <h:column>
                    <f:facet name="header">numer</f:facet>
                    #{t.number}
                </h:column>
            </h:dataTable>
        </c:if>
    </h:form>

</h:body>
</html>
