<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet name="CSS/myStyles.css"/>
</h:head>

<h:body>
    <ui:include src="menu.xhtml"/>
    <f:view>
        <h:outputLabel value="Hello, getData - strona startowa ---> TEST"/>
    </f:view>

    <br/>
    <br/>
    <h3><h:outputText value="lista użytkowników:" style="margin-left: 20px"/></h3>
    <h:form>
        <h:dataTable value="#{oneBean.userLists}" var="o" styleClass="getData_1">
            <h:column>
                <f:facet name="header">id</f:facet>
                #{o.id}
            </h:column>
            <h:column>
                <f:facet name="header">imie</f:facet>
                #{o.name}
            </h:column>
            <h:column>
                <f:facet name="header">nazwisko</f:facet>
                #{o.surname}
            </h:column>
            <h:column>
                <f:facet name="header">wiek</f:facet>
                #{o.age}
            </h:column>
            <h:column>
                <f:facet name="header">płeć</f:facet>
                #{o.gender}
            </h:column>
        </h:dataTable>
    </h:form>

</h:body>
</html>
